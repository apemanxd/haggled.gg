<script>
  let count, vouches = [];
  fetch("./vouches.json")
    .then(function (resp) {
      return resp.json();
    })
    .then(function (data) {

      count = data.count;
      vouches = data.vouches;
      var row_data = '';
      document.getElementById("counterSpan").innerHTML = count;
      for (var i = vouches.length - 1; i >= 0; i--) {
        console.log("-----------------");


        var row_data = row_data +
          '<tr id="' + vouches[i]["Number_ID"] + '">' +
          ' <td class="column1">' + vouches[i]["Number_ID"] + '</td>' +
          ' <td class="column2">' + vouches[i]["CustomerID"] + '</td>' +
          ' <td class="column3">' + vouches[i]["AccountID"] + '</td>' +
          ' <td class="column4">' + vouches[i]["Comment"] + '</td>' +
          ' <td class="column5">' + vouches[i]["Date"] + '</td>' +
          '</tr>';

      }
      var table_body_element = document.getElementById('tbodyFinal');
      table_body_element.innerHTML = row_data;
      document.getElementById('my_table').appendChild(table_body_element);
    });
